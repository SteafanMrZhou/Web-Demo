<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>品牌特效-jQuery</title>
<link href="yanshi.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="pinpailiebiao">
 <ul>
   <li><a href="#">佳能</a><i>(30440)</i></li>
   <li><a href="#">索尼</a><i>(27220)</i></li>
   <li><a href="#">三星</a><i>(20808)</i></li>
   <li><a href="#">尼康</a><i>(17821)</i></li>
   <li><a href="#">松下</a><i>(12289)</i></li>
   <li><a href="#">卡西欧</a><i>(8242)</i></li>
   <li><a href="#">富士</a><i>(14894)</i></li>
   <li><a href="#">柯达</a><i>(45651)</i></li>
   <li><a href="#">宾得</a><i>(65465)</i></li>
   <li><a href="#">理光</a><i>(84651)</i></li>
   <li><a href="#">奥林巴斯</a><i>(64523)</i></li>
   <li><a href="#">明基</a><i>(64531)</i></li>
   <li><a href="#">爱国者</a><i>(68458)</i></li>
   <li><a href="#">其他品牌相机</a><i>(94562)</i></li>
 </ul>
<div class="showmore">
<a href="more.html"><span>显示全部品牌</span></a>
</div>
</div>
<script src="jquery-1.12.3.min.js"></script>
<script type="text/javascript">
  $(function(){
	  var $pinpailiebiao = $('ul li:gt(5):not(:last)');
	      $pinpailiebiao.hide();
	  var $showmore = $('div.showmore > a');
	      $showmore.click(function(){
			   if($pinpailiebiao.is(":visible"))
			     {
					$pinpailiebiao.hide();
					$('.showmore a span')
					            .text("显示全部品牌");
						$('ul li').removeClass("promoted"); 
					 }else{
					$pinpailiebiao.show();
				    $('.showmore a span')
					          .text("隐藏全部品牌");
					 $('ul li').filter(":contains('佳能'),:contains('尼康'),:contains('奥林巴斯')")
                               .addClass("promoted");		 
						 }
						 return false;
			  })	  
	  })  
</script>
</body>
</html>
