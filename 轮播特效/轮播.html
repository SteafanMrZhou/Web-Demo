</head>

<body>
<div class="box">
 <div class="images">
 <ul>
   <li><img src="images/1.jpg" /></li>
   <li><img src="images/2.jpg" /></li>
   <li><img src="images/3.jpg" /></li>
   <li><img src="images/4.jpg" /></li>
   <li><img src="images/5.jpg" /></li>
   <li><img src="images/6.jpg" /></li>
 </ul>
 </div>
  <div class="bottom">
    <a href="#" class="left"><img src="images/左箭头.jpg" /></a>
    <a href="#" class="right"><img src="images/右箭头.jpg" /></a>
  </div>
</div>
</body>
<script src="jquery-1.12.3.min.js" type="text/javascript"></script>
<script type="text/javascript">
	var clicknum = 0;
	$(".left").click(function(){
		clicknum++;
		if(clicknum > 5)
		{
			clicknum = 0;
			}
			$(".images").animate({left:"-"+clicknum*1000+"px"},600);
	})
</script>
</html>
